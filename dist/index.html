<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恭喜你，docker部署成功！</title>
</head>
<body>
    恭喜你, docker 使用 nginx 部署 web 项目成功！<br />
    可以修改 dist 中的内容，然后重新构建镜像，再次部署，就可以看到修改后的内容了！<br />
    运行重新构建镜像的命令: docker compose up --build <br />
    后台运行: docker compose up -d <br />
    停止运行: docker compose down <br />
    查看运行状态: docker compose ps <br />
    查看日志: docker compose logs <br />
</body>
</html>
